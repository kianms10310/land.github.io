<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 매물 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">아파트 매물 현황판</h1>
        </header>

        <div class="flex border-b border-slate-200 mb-6 bg-white px-4 rounded-t-lg shadow-sm">
            <button onclick="changeTab('byuksan', this)" class="tab-btn px-6 py-4 tab-active transition-all">벽산블루밍</button>
            <button onclick="changeTab('ipark', this)" class="tab-btn px-6 py-4 text-slate-500 hover:text-blue-500 transition-all">성복역 아이파크</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 mb-8">
            <h2 class="text-lg font-bold text-slate-700 mb-4"><i class="fas fa-chart-line mr-2"></i>가격 변동 추이</h2>
            <div class="h-[300px]">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-800 text-white text-sm">
                        <th class="px-6 py-4">등록일 / 계약일</th>
                        <th class="px-6 py-4 text-center">상태</th>
                        <th class="px-6 py-4 text-right">실거래가</th>
                        <th class="px-6 py-4 text-right">호가 (차이)</th>
                        <th class="px-6 py-4 text-center">동/층</th>
                        <th class="px-6 py-4">특이사항</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-slate-100 font-medium"></tbody>
            </table>
        </div>
    </div>

    <script>
        let priceChart = null;

        async function changeTab(aptKey, btnElement) {
            // 탭 스타일 변경
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active', 'text-slate-500'));
            btnElement.classList.add('tab-active');
            
            // 데이터 로드 (파일명 매칭: byuksan.json, ipark.json)
            await loadData(`${aptKey}.json`);
        }

        async function loadData(fileName) {
            try {
                const response = await fetch(fileName);
                const data = await response.json();
                renderTable(data);
                renderChart(data);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            data.forEach(item => {
                let gapHtml = '';
                if (item.actualPrice && item.askingPrice) {
                    const diff = (item.askingPrice - item.actualPrice).toFixed(2);
                    const color = diff > 0 ? 'text-red-500' : 'text-blue-500';
                    const icon = diff > 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    gapHtml = `<span class="ml-2 text-xs font-bold ${color}"><i class="fas ${icon}"></i> ${Math.abs(diff)}</span>`;
                }

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 text-sm"><div class="font-bold text-slate-700">${item.regDate}</div><div class="text-[10px] text-slate-400">${item.contractDate || '-'}</div></td>
                        <td class="px-6 py-4 text-center text-xs"><span class="px-2 py-1 rounded-full bg-slate-100">${item.status}</span></td>
                        <td class="px-6 py-4 text-right font-mono font-bold text-blue-600">${item.actualPrice ? item.actualPrice.toFixed(2) : '-'}</td>
                        <td class="px-6 py-4 text-right font-mono font-bold"><span class="text-orange-600">${item.askingPrice ? item.askingPrice.toFixed(2) : '-'}</span>${gapHtml}</td>
                        <td class="px-6 py-4 text-center text-xs">${item.building}동 / ${item.floor}층</td>
                        <td class="px-6 py-4 text-xs text-slate-500">${item.note.replace(/\n/g, '<br>')}</td>
                    </tr>`;
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // 실거래 데이터 (계약일 기준)
            const actualData = data
                .filter(d => d.actualPrice && d.contractDate)
                .map(d => ({ x: d.contractDate, y: d.actualPrice }))
                .sort((a, b) => new Date(a.x) - new Date(b.x));

            // 호가 데이터 (등록일 기준)
            const askingData = data
                .filter(d => d.askingPrice && d.regDate)
                .map(d => ({ x: d.regDate, y: d.askingPrice }))
                .sort((a, b) => new Date(a.x) - new Date(b.x));

            if (priceChart) priceChart.destroy();

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        { label: '실거래가 (계약일)', data: actualData, borderColor: '#2563eb', backgroundColor: '#2563eb', tension: 0.3, pointRadius: 5 },
                        { label: '호가 (등록일)', data: askingData, borderColor: '#ea580c', backgroundColor: '#ea580c', tension: 0.3, borderDash: [5, 5], pointRadius: 5 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'month' }, title: { display: true, text: '타임라인' } },
                        y: { title: { display: true, text: '가격(억)' } }
                    }
                }
            });
        }

        loadData('byuksan.json'); // 초기 로드
    </script>
</body>
</html>
