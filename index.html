<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 가격 분석 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.025em; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; background: #eff6ff; }
        /* 탭이 많을 때 가로 스크롤을 위한 스타일 */
        .tabs-container::-webkit-scrollbar { display: none; }
        .tabs-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">부동산 가격 분석 플랫폼</h1>
                <p class="text-slate-500 mt-1 italic">실거래가(계약일) vs 호가(등록일) 추이 비교</p>
            </div>
            <div id="data-count" class="hidden md:block text-sm font-medium text-slate-400 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-100"></div>
        </header>

        <div class="relative mb-6">
            <div id="tabs-wrapper" class="tabs-container flex overflow-x-auto border-b border-slate-200 bg-white rounded-t-xl shadow-sm whitespace-nowrap">
                </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 class="text-lg font-bold text-slate-700"><i class="fas fa-chart-line mr-2 text-blue-500"></i>가격 변동 추이</h2>
                <div id="size-filters" class="flex flex-wrap gap-2"></div>
            </div>
            <div class="h-[350px]">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white text-xs md:text-sm uppercase tracking-wider cursor-pointer">
                            <th class="px-6 py-4 font-semibold" onclick="handleSort('regDate')">등록일/계약일 <span id="sort-regDate" class="ml-1 opacity-50"><i class="fas fa-sort"></i></span></th>
                            <th class="px-6 py-4 font-semibold text-center">상태</th>
                            <th class="px-6 py-4 font-semibold text-right" onclick="handleSort('actualPrice')">실거래가 <span id="sort-actualPrice" class="ml-1 opacity-50"><i class="fas fa-sort"></i></span></th>
                            <th class="px-6 py-4 font-semibold text-right" onclick="handleSort('askingPrice')">호가(차이) <span id="sort-askingPrice" class="ml-1 opacity-50"><i class="fas fa-sort"></i></span></th>
                            <th class="px-6 py-4 font-semibold text-center">동/층</th>
                            <th class="px-6 py-4 font-semibold">특이사항</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 탭 설정 변수 (이곳에 아파트를 추가하세요) ---
        const tabsConfig = [
            { id: 'byuksan', name: '벽산블루밍', file: '/data/byuksan.json' },
            { id: 'ipark', name: '성복역 아이파크', file: '/data/ipark.json' },
            { id: 'ipark3', name: '서원마을3단지아이파크', file: '/data/ipark3.json' },
            { id: 'jinsan', name: '진산마을성원상떼빌', file: '/data/jinsan.json' }
        ];

        let priceChart = null;
        let currentRawData = [];
        let filteredData = [];
        let currentSize = null;
        let sortConfig = { key: 'regDate', direction: 'desc' };

        // 페이지 로드 시 초기화
        window.onload = () => {
            initTabs();
            loadData(tabsConfig[0].file, tabsConfig[0].id);
        };

        // 탭 메뉴 동적 생성
        function initTabs() {
            const wrapper = document.getElementById('tabs-wrapper');
            wrapper.innerHTML = tabsConfig.map(tab => `
                <button id="btn-${tab.id}" 
                        onclick="handleTabClick('${tab.file}', '${tab.id}')" 
                        class="tab-btn px-6 py-4 text-slate-500 hover:text-blue-600 border-b-2 border-transparent transition-all shrink-0">
                    ${tab.name}
                </button>
            `).join('');
        }

        async function handleTabClick(file, id) {
            // 모든 탭 스타일 초기화
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            // 클릭한 탭 활성화
            document.getElementById(`btn-${id}`).classList.add('tab-active');
            
            await loadData(file, id);
        }

        async function loadData(fileName, id) {
            try {
                // 첫 로드 시 버튼 활성화 표시
                const activeBtn = document.getElementById(`btn-${id}`);
                if (activeBtn) activeBtn.classList.add('tab-active');

                const response = await fetch(fileName);
                if (!response.ok) throw new Error('파일 없음');
                
                currentRawData = await response.json();
                
                const sizes = [...new Set(currentRawData.map(item => item.size))].sort((a, b) => a - b);
                renderSizeFilters(sizes);
                updateView(sizes[0]);
            } catch (error) {
                console.error('Data Load Error:', error);
                document.getElementById('table-body').innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-400 font-italic">데이터 파일(${fileName})이 아직 준비되지 않았습니다.</td></tr>`;
            }
        }

        function renderSizeFilters(sizes) {
            const container = document.getElementById('size-filters');
            container.innerHTML = sizes.map(size => `
                <button onclick="updateView(${size})" class="size-btn px-4 py-1.5 rounded-full border border-slate-200 text-xs font-bold transition-all hover:bg-slate-50">
                    ${size ? '전용 ' + size + '㎡' : '전용 미지정'}
                </button>
            `).join('');
        }

        function updateView(size) {
            currentSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                const isActive = size ? btn.innerText.includes(size) : btn.innerText.includes('미지정');
                btn.className = isActive 
                    ? "size-btn px-4 py-1.5 rounded-full bg-blue-600 text-white text-xs font-bold shadow-md shadow-blue-200"
                    : "size-btn px-4 py-1.5 rounded-full border border-slate-200 text-slate-500 text-xs font-bold hover:bg-slate-50";
            });

            filteredData = currentRawData.filter(item => item.size === size);
            document.getElementById('data-count').innerText = `총 ${filteredData.length}건`;
            
            renderChart();
            renderTable();
        }

        // --- 정렬 및 렌더링 로직 (기존과 동일하되 최적화됨) ---
        function handleSort(key) {
            if (sortConfig.key === key) sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            else { sortConfig.key = key; sortConfig.direction = 'desc'; }
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            const sorted = [...filteredData].sort((a, b) => {
                let vA = a[sortConfig.key], vB = b[sortConfig.key];
                if (sortConfig.key.includes('Date')) { vA = vA ? new Date(vA) : new Date(0); vB = vB ? new Date(vB) : new Date(0); }
                else { vA = vA || 0; vB = vB || 0; }
                return sortConfig.direction === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
            });

            tbody.innerHTML = sorted.map(item => {
                let gapHtml = '';
                if (item.actualPrice && item.askingPrice) {
                    const diff = (item.askingPrice - item.actualPrice).toFixed(2);
                    const isPlus = diff > 0;
                    gapHtml = `<div class="text-[10px] font-bold ${isPlus ? 'text-red-500' : 'text-blue-500'}"><i class="fas fa-caret-${isPlus ? 'up' : 'down'}"></i> ${Math.abs(diff)}</div>`;
                }
                return `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4"><div class="font-bold text-slate-700">${item.regDate}</div><div class="text-[10px] text-slate-400">${item.contractDate || '-'}</div></td>
                    <td class="px-6 py-4 text-center"><span class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100 text-slate-600">${item.status}</span></td>
                    <td class="px-6 py-4 text-right font-mono font-bold text-blue-600">${item.actualPrice ? item.actualPrice.toFixed(2) : '-'}</td>
                    <td class="px-6 py-4 text-right"><div class="font-mono font-bold text-orange-600">${item.askingPrice ? item.askingPrice.toFixed(2) : '-'}</div>${gapHtml}</td>
                    <td class="px-6 py-4 text-center text-xs text-slate-600">${item.building}동 / ${item.floor}층</td>
                    <td class="px-6 py-4 text-xs text-slate-500 italic">${item.note ? item.note.replace(/\n/g, '<br>') : ''}</td>
                </tr>`;
            }).join('');
            updateSortUI();
        }

        function updateSortUI() {
            ['regDate', 'actualPrice', 'askingPrice'].forEach(key => {
                const el = document.getElementById(`sort-${key}`);
                if (sortConfig.key === key) el.innerHTML = `<i class="fas fa-sort-${sortConfig.direction === 'asc' ? 'up' : 'down'} text-blue-500"></i>`;
                else el.innerHTML = '<i class="fas fa-sort text-slate-300"></i>';
            });
        }

        function renderChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const actual = filteredData.filter(d => d.actualPrice && d.contractDate).map(d => ({ x: d.contractDate, y: d.actualPrice })).sort((a, b) => new Date(a.x) - new Date(b.x));
            const asking = filteredData.filter(d => d.askingPrice && d.regDate).map(d => ({ x: d.regDate, y: d.askingPrice })).sort((a, b) => new Date(a.x) - new Date(b.x));
            if (priceChart) priceChart.destroy();
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        { label: '실거래가', data: actual, borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.05)', fill: true, tension: 0.1, pointRadius: 4 },
                        { label: '호가', data: asking, borderColor: '#ea580c', borderDash: [5, 5], tension: 0.1, pointRadius: 4, pointStyle: 'rectRot' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'month', displayFormats: { month: 'YY년 MM월' } } },
                        y: { ticks: { callback: v => v.toFixed(1) } }
                    }
                }
            });
        }
    </script>
</body>
</html>
